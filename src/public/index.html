<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <title>Async race</title>
</head>
<body>
  <!-- <div id="root"></div> -->
  <div id="root">
    <div style="display: flex; gap: 5px;">
      <span id="location">Garage</span>
      <button id="btn-garage">Garage</button>
      <button id="btn-winners">Winners</button>
    </div>
    <br>
    <div style="display: flex; gap: 5px;">
      <span id="page">1</span>
      <button id="btn-prevpage">PrevPage</button>
      <button id="btn-nextpage">NextPage</button>
    </div>

    <div style="display: flex; gap: 5px; margin-top: 100px; display: flex; flex-direction: column;">
      <div>
        <button id="btn-start">A</button>
        <button id="btn-stop">B</button>
        <button id="btn-brake">Manual brake</button>
      </div>
      <div class="track" style="background: lightgray; border: 1px solid gray">
        <div id="car" style="width: 100px; height: 50px; background: lightblue;">
          car
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
